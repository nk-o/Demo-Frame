<!DOCTYPE html>
<html>
<head>
    <!-- Remove Envato Frame -->
    <script>(top !== self && top.location.replace(self.location.href));</script>

    <title>nK Themeforest Preview</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="assets/img/favicon.jpg">

    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- START: Top Bar -->
<header class="demo-bar">
    <ul class="demo-bar-items">
        <li class="demo-hide-md">
            <div>
                <a href="https://nkdev.info/" class="demo-link-icon" target="_blank">
                    <img src="assets/img/logo.svg" alt="nK" width="25">
                </a>
            </div>
        </li>
        <li class="demo-hide-sm">
            <div>
                <div class="demo-products-list"></div>
            </div>
        </li>
        <li class="demo-hide-lg">
            <div>
                <div class="demo-products-demos-list"></div>
            </div>
        </li>
    </ul>

    <ul class="demo-bar-items demo-bar-items-right">
        <li>
            <div>
                <a class="demo-envato-btn" href="#buy-action" data-purchase="Buy Now" data-download="Download"></a>
            </div>
        </li>
        <li class="demo-hide-md">
            <div>
                <a class="demo-link-icon" href="https://nkdev.info/#subscribe" target="_blank" title="Subscribe to Newsletter">
                    <img src="assets/img/bell.svg" alt="Subscribe" width="15">
                    <span class="demo-hide-lg">Subscribe</span>
                </a>
            </div>
        </li>
        <li>
            <div>
                <a class="demo-link-icon" href="#close-action" title="Remove Frame">
                    <img src="assets/img/times.svg" alt="Remove Frame" width="15">
                </a>
            </div>
        </li>
    </ul>
</header>
<!-- END: Top Bar -->

<!-- START: iframe -->
<div class="demo-frame">
    <iframe frameborder="0"></iframe>
</div>
<!-- END: iframe -->

<script src="assets/js/jquery-light.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/script-init.js"></script>

</body>
</html>
